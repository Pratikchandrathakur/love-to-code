<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section >
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="the rubiks cube image on the cart" />
    </section>
    <section >
        <h2> Payment Information</h2>
        <form>
            <label>Card-Name<span aria-hidden="true">*</span><input id="card-name" name="card-name" type="text" required /></label>
            
            <label>Card-Number<span aria-hidden="true">*</span><input id="card-number" name="card-number" type="text" required aria-describedby="card-number-help"/></label>
            
        <p required id="card-number-help" aria-describedby="card-number-help">You are  required to enter the card number format like NNNN-NNNN-NNNN, placed immediately after the card name input should be the name on the card</p>    
        </form>
    </section>



</body>

</html>
